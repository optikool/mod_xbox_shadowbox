MOD_XBOX_SHADOWBOX_IMGPLAYER_NAME="Image Player"
MOD_XBOX_SHADOWBOX_IMGPLAYER_DESC="Used to display various image formats including gif, jpeg, and png. Supports dragging of oversized images via the Oversize Content configuration option."
MOD_XBOX_SHADOWBOX_SWFPLAYER_NAME="SWF Player"
MOD_XBOX_SHADOWBOX_SWFPLAYER_DESC="Used to display SWF (Flash) files."
MOD_XBOX_SHADOWBOX_FLVPLAYER_NAME="FLV Player"
MOD_XBOX_SHADOWBOX_FLVPLAYER_DESC="Used to play Flash video via the JW FLV Player."
MOD_XBOX_SHADOWBOX_QTPLAYER_NAME="QuickTime Player"
MOD_XBOX_SHADOWBOX_QTPLAYER_DESC="Uses the QuickTime browser plugin to play content."
MOD_XBOX_SHADOWBOX_WMPPLAYER_NAME="Windows Media Player"
MOD_XBOX_SHADOWBOX_WMPPLAYER_DESC="Uses the Windows Media Player browser plugin to play content."
MOD_XBOX_SHADOWBOX_IFRAMEPLAYER_NAME="iFrame Player"
MOD_XBOX_SHADOWBOX_IFRAMEPLAYER_DESC="Displays content in an HTML Iframe. Useful for playing videos from YouTube and Google video, as well as displaying exterior web sites."
MOD_XBOX_SHADOWBOX_HTMLPLAYER_NAME="HTML Player"
MOD_XBOX_SHADOWBOX_HTMLPLAYER_DESC="Injects some pure HTML code into the Shadowbox display. Useful for displaying inline tables and forms."
MOD_XBOX_SHADOWBOX_COMPRESS_NAME="Customise & Compress"
MOD_XBOX_SHADOWBOX_COMPRESS_DESC="Uses Minify to combine, compress and cache Shadowbox files into a single file using the options above. Otherwise a standalone file is used ignoring the above options built with English, the base adapter and all of the players."
MOD_XBOX_SHADOWBOX_AUTODIMENSIONS_NAME="Automatic Dimensions"
MOD_XBOX_SHADOWBOX_AUTODIMENSIONS_DESC="Set this to yes to automatically set the Initial Height and Initial Width automatically from the configured object's height and width. Defaults to no."
MOD_XBOX_SHADOWBOX_INITIALHEIGHT_NAME="Initial Height"
MOD_XBOX_SHADOWBOX_INITIALHEIGHT_DESC="The height of Shadowbox (in pixels) when it first appears on the screen. Defaults to 160."
MOD_XBOX_SHADOWBOX_INITIALWIDTH_NAME="Initial Width"
MOD_XBOX_SHADOWBOX_INITIALWIDTH_DESC="The width of Shadowbox (in pixels) when it first appears on the screen. Defaults to 320."
MOD_XBOX_SHADOWBOX_VIEWPORTPADDING_NAME="Viewport Padding"
MOD_XBOX_SHADOWBOX_VIEWPORTPADDING_DESC="The amount of padding (in pixels) to maintain around the edge of the browser window. Defaults to 20."
MOD_XBOX_SHADOWBOX_SHOWOVERLAY_NAME="Show Overlay"
MOD_XBOX_SHADOWBOX_SHOWOVERLAY_DESC="Determines whether the overlay will be shown at all. Defaults to yes."
MOD_XBOX_SHADOWBOX_OVERLAYCOLOR_NAME="Overlay Color"
MOD_XBOX_SHADOWBOX_OVERLAYCOLOR_DESC="The color to use for the modal overlay (in hex). Defaults to #000."
MOD_XBOX_SHADOWBOX_OVERLAYOPACITY_NAME="Overlay Opacity"
MOD_XBOX_SHADOWBOX_OVERLAYOPACITY_DESC="The opacity to use for the modal overlay. Defaults to 0.8."
MOD_XBOX_SHADOWBOX_MODAL_NAME="Overlay Close"
MOD_XBOX_SHADOWBOX_MODAL_DESC="Set this to no to disable listening for mouse clicks on the overlay that will close Shadowbox. Defaults to yes."
MOD_XBOX_SHADOWBOX_HANDLEOVERSIZE_NAME="Oversize Content"
MOD_XBOX_SHADOWBOX_HANDLEOVERSIZE_DESC="The mode to use for handling content that is too large for the viewport. May be one of none, resize, or drag (for images). The none setting will not alter the image dimensions, though clipping may occur. Setting this to resize enables on-the-fly resizing of large content. In this mode, the height and width of large, resizable content will be adjusted so that it may still be viewed in its entirety while maintaining its original aspect ratio. The drag mode will display an oversized image at its original resolution, but will allow the user to drag it within the view to see portions that may be clipped. Defaults to resize."
MOD_XBOX_SHADOWBOX_HANDLEOVERSIZE_NONE="None"
MOD_XBOX_SHADOWBOX_HANDLEOVERSIZE_RESIZE="Resize"
MOD_XBOX_SHADOWBOX_HANDLEOVERSIZE_DRAG="Drag"
MOD_XBOX_SHADOWBOX_HANDLEUNSUPPORTED_NAME="Unsupported Media"
MOD_XBOX_SHADOWBOX_HANDLEUNSUPPORTED_DESC="The mode to use for handling unsupported media. May be either link or remove. Media are unsupported when the browser plugin required to display the media properly is not installed. The link option will display a user-friendly error message with a link to a page where the needed plugin can be downloaded. The remove option will simply remove any unsupported gallery elements from the gallery before displaying it. With this option, if the element is not part of a gallery, the link will simply be followed. Defaults to link."
MOD_XBOX_SHADOWBOX_HANDLEUNSUPPORTED_LINK="Link"
MOD_XBOX_SHADOWBOX_HANDLEUNSUPPORTED_REMOVE="Remove"
MOD_XBOX_SHADOWBOX_CONTINUOUS_NAME="Continuous Galleries"
MOD_XBOX_SHADOWBOX_CONTINUOUS_DESC="Set this to yes to enable continuous galleries. By default, the galleries will not let a user go before the first image or after the last. Enabling this feature will let the user go directly to the first image in a gallery from the last one by selecting 'Next'. Defaults to no."
MOD_XBOX_SHADOWBOX_AUTOPLAYMOVIES_NAME="Autoplay Movies"
MOD_XBOX_SHADOWBOX_AUTOPLAYMOVIES_DESC="Set this to no to disable automatically playing movies when they are loaded. Defaults to yes."
MOD_XBOX_SHADOWBOX_SHOWMOVIECONTROLS_NAME="Movie Controls"
MOD_XBOX_SHADOWBOX_SHOWMOVIECONTROLS_DESC="Set this to no to disable displaying QuickTime and Windows Media player movie control bars. Defaults to yes."
MOD_XBOX_SHADOWBOX_ENABLEKEYS_NAME="Enable Keyboard"
MOD_XBOX_SHADOWBOX_ENABLEKEYS_DESC="Set this to no to disable keyboard navigation of galleries. Defaults to yes."
MOD_XBOX_SHADOWBOX_ANIMATE_NAME="Animate"
MOD_XBOX_SHADOWBOX_ANIMATE_DESC="Set this to no to disable all fancy animations (except fades). This can improve the overall effect on computers with poor performance. Defaults to yes."
MOD_XBOX_SHADOWBOX_ANIMSEQUENCE_NAME="Animation Sequence"
MOD_XBOX_SHADOWBOX_ANIMSEQUENCE_DESC="The animation sequence to use when resizing Shadowbox. May be either width first then height, height first then width or both simultaneously. Defaults to simultaneous."
MOD_XBOX_SHADOWBOX_ANIMSEQUENCE_WH="Width Then Height"
MOD_XBOX_SHADOWBOX_ANIMSEQUENCE_HW="Height Then Width"
MOD_XBOX_SHADOWBOX_ANIMSEQUENCE_SYNC="Simultaneous"
MOD_XBOX_SHADOWBOX_ANIMATEFADE_NAME="Animate Fade"
MOD_XBOX_SHADOWBOX_ANIMATEFADE_DESC="Set this to no to disable all fading animations. Defaults to yes."
MOD_XBOX_SHADOWBOX_FADEDURATION_NAME="Fade Duration"
MOD_XBOX_SHADOWBOX_FADEDURATION_DESC="The duration (in seconds) of the fade animations. Defaults to 0.35."
MOD_XBOX_SHADOWBOX_RESIZEDURATION_NAME="Resize Duration"
MOD_XBOX_SHADOWBOX_RESIZEDURATION_DESC="The duration (in seconds) of the resizing animations. Defaults to 0.35."
MOD_XBOX_SHADOWBOX_SLIDESHOWDELAY_NAME="Slideshow Delay"
MOD_XBOX_SHADOWBOX_SLIDESHOWDELAY_DESC="A delay (in seconds) to use for slideshows. If set to anything other than 0, this value determines an interval at which Shadowbox will automatically proceed to the next piece in the gallery. Defaults to 0."
MOD_XBOX_SHADOWBOX_DISPLAYNAV_NAME="Display Navigation"
MOD_XBOX_SHADOWBOX_DISPLAYNAV_DESC="Set this to no to hide the gallery navigation controls. Defaults to yes."
MOD_XBOX_SHADOWBOX_DISPLAYCOUNTER_NAME="Display Counter"
MOD_XBOX_SHADOWBOX_DISPLAYCOUNTER_DESC="Set this to no to hide the gallery counter. Counters are never displayed on elements that are not part of a gallery. Defaults to yes."
MOD_XBOX_SHADOWBOX_COUNTERTYPE_NAME="Counter Type"
MOD_XBOX_SHADOWBOX_COUNTERTYPE_DESC="The mode to use for the gallery counter. May be either default or skip. The default counter is a simple '1 of 5' message. The skip counter displays a separate link to each piece in the gallery, enabling quick navigation in large galleries. Defaults to default."
MOD_XBOX_SHADOWBOX_COUNTERTYPE_DEFAULT="Default"
MOD_XBOX_SHADOWBOX_COUNTERTYPE_SKIP="Skip"
MOD_XBOX_SHADOWBOX_COUNTERLIMIT_NAME="Counter Limit"
MOD_XBOX_SHADOWBOX_COUNTERLIMIT_DESC="Limits the number of counter links that will be displayed in a skip style counter. If the actual number of gallery elements is greater than this value, the counter will be restrained to the elements immediately preceding and following the current element. Defaults to 10."
MOD_XBOX_SHADOWBOX_SKIPSETUP_NAME="Skip Setup"
MOD_XBOX_SHADOWBOX_SKIPSETUP_DESC="Set this true to skip automatically calling Shadowbox.setup when Shadowbox initializes. Defaults to true."
MOD_XBOX_SHADOWBOX_USESIZZLE_NAME="Use Sizzle"
MOD_XBOX_SHADOWBOX_USESIZZLE_DESC="Set this false to disable loading the Sizzle.js CSS selector library. Note that if you choose not to use Sizzle you may not use CSS selectors to set up your links. Defaults to true."
MOD_XBOX_SHADOWBOX_INSTALL_DESC="<script type='text/javascript'>function popup(url) { var width  = 800; var height = 600; var left   = (screen.width  - width)/2; var top    = (screen.height - height)/2; var params = 'width='+width+', height='+height; params += ', top='+top+', left='+left; params += ', directories=no'; params += ', location=no'; params += ', menubar=no'; params += ', status=no'; params += ', toolbar=no'; newwin=window.open(url,'sbwindow', params); if (window.focus) {newwin.focus()} return false;}</script><a href='http://www.shadowbox-js.com' title='Shadowbox Home' target='_blank'>Shadowbox</a> is an online media viewer application by <a href='http://mjijackson.com' title='Michael J. I. Jackson' target='_blank'>Michael J. I. Jackson</a> that supports all of the web's most popular media publishing formats. Shadowbox is written entirely in JavaScript and CSS and is highly customisable. <p>The simplest way to tell Shadowbox which links you want it to open is to add a rel='shadowbox' (or rel='lightbox') attribute to each link like this:</p><pre class='html4strict'><span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;a </span><span style='color: rgb(0, 0, 102);'>href</span>=<span style='color: rgb(255, 0, 0);'>'image.jpg' </span><span style='color: rgb(0, 0, 102);'>rel</span>=<span style='color: rgb(255, 0, 0);'>'shadowbox'</span><span style='color: rgb(0, 0, 0); font-weight: bold;'>&gt;</span></span>Image<span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;/a&gt;</span></span></pre><p>To display a title for your image, simply add a title attribute to the link like this:</p><pre class='html4strict'><span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;a </span><span style='color: rgb(0, 0, 102);'>href</span>=<span style='color: rgb(255, 0, 0);'>'image.jpg' </span><span style='color: rgb(0, 0, 102);'>rel</span>=<span style='color: rgb(255, 0, 0);'>'shadowbox' </span><span style='color: rgb(0, 0, 102);'>title</span>=<span style='color: rgb(255, 0, 0);'>'Image'</span><span style='color: rgb(0, 0, 0); font-weight: bold;'>&gt;</span></span>Image<span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;/a&gt;</span></span></pre><p>To designate a link as part of a gallery, add the gallery name to the rel attribute between square brackets immediately following the word shadowbox like this:</p><pre class='html4strict'><span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;a </span><span style='color: rgb(0, 0, 102);'>href</span>=<span style='color: rgb(255, 0, 0);'>'beach.jpg' </span><span style='color: rgb(0, 0, 102);'>rel</span>=<span style='color: rgb(255, 0, 0);'>'shadowbox[Vacation]'</span><span style='color: rgb(0, 0, 0); font-weight: bold;'>&gt;</span></span>The Beach<span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;/a&gt;</span></span><br/><span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;a </span><span style='color: rgb(0, 0, 102);'>href</span>=<span style='color: rgb(255, 0, 0);'>'pier.jpg' </span><span style='color: rgb(0, 0, 102);'>rel</span>=<span style='color: rgb(255, 0, 0);'>'shadowbox[Vacation]'</span><span style='color: rgb(0, 0, 0); font-weight: bold;'>&gt;</span></span>The Pier<span style='color: rgb(0, 153, 0);'><span style='color: rgb(0, 0, 0); font-weight: bold;'>&lt;/a&gt;</span></span></pre><p>For more information, see the <a title='Shadowbox Markup' target='_blank' href='http://www.shadowbox-js.com/usage.html#markup'>full usage instructions</a> and <a title='Shadowbox FAQ' target='_blank' href='http://www.shadowbox-js.com/faq.html'>frequently asked questions</a>.</p><p>For easy thumbnail creation, use <a title='Automatic Thumbnail Generation' target='_blank' href=' http://extensions.joomla.org/extensions/photos-a-images/articles-images/6263'>mavik Thumbnails</a> set to Slimbox and no link to scripts.</p><p>Shadowbox is licensed under the terms of the <a href='http://www.shadowbox-js.com/LICENSE' target='_blank' title='Shadowbox Licence'>Shadowbox.js License</a>. This license grants personal, non-commercial users the right to use Shadowbox without paying a fee. If you would like to use Shadowbox for commercial purposes, you can <a href='http://www.shadowbox-js.com/index.html#license' title='Purchase Shadowbox Licence' target='_blank'>purchase a licence</a> that allows you to use it on an unlimited number of commercial domains. The code, images and documentation in this plugin are redistributed with the permission of the copyright holder.</p>"
