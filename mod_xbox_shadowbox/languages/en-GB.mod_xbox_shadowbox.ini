XBOX_DESCRIPTION="XBox Shadowbox is a Shadowbox plugin for Joomla that allows you to display media in Shadowbox."
MOD_XBOX_SHADOWBOX_ADAPTER_NAME="Select Adapter"
MOD_XBOX_SHADOWBOX_ADAPTER_DESC="The adapter to use with Shadowbox. Shadowbox can automatically determine which adapter to use based on which libraries are already loaded on the page. If no other libraries are loaded, will default to using the base adapter."
MOD_XBOX_SHADOWBOX_ADAPTER_AUTO="Automatic"
MOD_XBOX_SHADOWBOX_ADAPTER_BASE="Base Adapter"
MOD_XBOX_SHADOWBOX_ADAPTER_PROTOTYPE="Prototype"
MOD_XBOX_SHADOWBOX_ADAPTER_JQUERY="jQuery"
MOD_XBOX_SHADOWBOX_ADAPTER_MOOTOOLS="MooTools (requires 1.2)"
MOD_XBOX_SHADOWBOX_ADAPTER_DOJO="Dojo Toolkit"
MOD_XBOX_SHADOWBOX_ADAPTER_YUI="Yahoo! User Interface Library"
MOD_XBOX_SHADOWBOX_ADAPTER_EXT="Ext (requires ext-core.js)"
MOD_XBOX_SHADOWBOX_LOAD_ADAPTER="Load Javascript API"
MOD_XBOX_SHADOWBOX_LOAD_ADAPTER_DESC="If set to yes, will load corresponding Javascript API for adapter. (exp jQuery for jQuery adapter)"
MOD_XBOX_SHADOWBOX_LANGUAGE_NAME="Language File"
MOD_XBOX_SHADOWBOX_LANGUAGE_DESC="The language file that Shadowbox will use to display messages to the user. These are the languages files that are available. All language files are the two-letter language abbreviation (according to ISO 639-1) language code. Defaults to en."
