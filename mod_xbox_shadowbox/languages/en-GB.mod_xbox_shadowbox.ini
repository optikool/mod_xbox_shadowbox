MOD_XBOX_SHADOWBOX_LANGUAGE_SPANISH="Spanish"
MOD_XBOX_SHADOWBOX_LANGUAGE_ESTONIAN="Estonian"
MOD_XBOX_SHADOWBOX_LANGUAGE_FINNISH="Finnish"
MOD_XBOX_SHADOWBOX_LANGUAGE_FRENCH="French"
MOD_XBOX_SHADOWBOX_LANGUAGE_GALICIAN="Galician"
MOD_XBOX_SHADOWBOX_LANGUAGE_HEBREW="Hebrew"
MOD_XBOX_SHADOWBOX_LANGUAGE_HUNGARIAN="Hungarian"
